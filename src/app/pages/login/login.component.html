<div class="loginForm">
    <div class="form">
        <form class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <h2>Sign in</h2>
            <div class="row-control">
                <mat-form-field appearance="outline" class="inputForm">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="signInForm.controls.email.errors?.required">
                        Vui lòng điền email
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row-control">
                <mat-form-field appearance="outline" class="inputForm">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text' " />
                    <i class="material-icons" matSuffix (click)="stylePassword()">{{hide ? 'visibility_off' :
                        'visibility'}}</i>
                    <mat-error *ngIf="signInForm.controls.password.errors?.required">
                        Vui lòng điền password
                    </mat-error>
                </mat-form-field>

            </div>

            <div class="row-control row-actions">
                <button mat-raised-button color="primary" type="submit" class="btn-Signin" [disabled]="signInForm.invalid">Sign in</button>
            </div>
            <span>
                <h5 class="text">Hoặc</h5>
            </span>
            <div class="btn-group">
                <div>
                    <button mat-raised-button color="primary" type="submit" class="btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </div>
                <div> <button mat-raised-button color="primary" type="submit" class="btn-facebook"><i
                            class="fab fa-facebook"></i>Facebook</button></div>
            </div>
            <span class="text_register">Bạn chưa có tài khoản???<a routerLink="/register">Đăng Kí</a></span>
        </form>
    </div>
</div>
