<div class="loginForm">
    <div class="form">
        <form class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <h2>Sign up</h2>
            <div class=" row-control">
                <mat-form-field appearance="outline" class="inputForm">
                    <mat-label>User name</mat-label>
                    <input matInput placeholder="Username" formControlName="username" />
                    <mat-error *ngIf="!signInForm.controls.username.errors?.pattern">
                        Username không hợp lệ
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row-control">
                <mat-form-field appearance="outline" class="inputForm">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="!signInForm.controls.email.errors?.pattern">
                        Email không hợp lệ
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row-control">
                <mat-form-field appearance="outline" class="inputForm">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text' " />
                    <i class="material-icons" matSuffix (click)="stylePassword()">{{hide ? 'visibility_off' :
                        'visibility'}}</i>
                    <mat-error *ngIf="!signInForm.controls.email.errors?.pattern">
                        Password không hợp lệ
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row-control row-actions">
                <button mat-raised-button color="primary" type="submit" class="btn-Signin" [disabled]="signInForm.invalid">Sign up</button>
            </div>
            <span class="text_register">Bạn đã có tài khoản???<a routerLink="">Đăng nhập</a></span>
        </form>
    </div>
</div>
