<header>
    <!-- TOP HEADER -->
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-left">
                <li><i class="fas fa-phone"></i> +021-95-51-84</li>
                <li><i class="fa fa-envelope-o"></i> email@email.com</li>
                <li><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</li>
            </ul>
            <ul class="header-links pull-right">


                <li class="button">{{username}}<i class="fas fa-chevron-down"></i>

                </li>
            </ul>

        </div>
    </div>
    <!-- /TOP HEADER -->

    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a class="infor-header" class="logo">
                            <img src="../../../assets/img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- /LOGO -->

                <!-- SEARCH BAR -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form>
                            <select class="input-select">
                                <option value="0">All Categories</option>
                                <option value="1">Category 01</option>
                                <option value="1">Category 02</option>
                            </select>
                            <input class="input" placeholder="Search here">
                            <button class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <!-- /SEARCH BAR -->

                <!-- ACCOUNT -->
                <div class="col-md-3 clearfix">
                    <div class="header-ctn">

                        <!-- Wishlist -->
                        <!-- <div>

                            <i class="fa fa-heart-o"></i>
                            <span>Your Wishlist</span>
                            <div class="qty">2</div>

                        </div> -->
                        <!-- /Wishlist -->

                        <!-- Cart -->
                        <div class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" routerLink="/checkout">
                                <i class="fa fa-shopping-cart"></i>
                                <span>Your Cart</span>
                                <div class="qty">{{getCartDeltails.length}}</div>
                            </a>
                            <div class="cart-dropdown">
                                <div class="cart-list">
                                    <div class="product-widget" *ngFor="let item of getCartDeltails">
                                        <div class="product-img">
                                            <img src={{item.productImg}} alt="" style="height: 60px;">
                                        </div>
                                        <div class="product-body">
                                            <h3 class="product-name">product name goes here
                                            </h3>
                                            <h4 class="product-price"><span class="qty">111</span>{{item.productPrice}}
                                            </h4>
                                        </div>
                                        <button class="delete" (click)="deleteItem(item.id)">
                                            <i class="fa fa-close"></i></button>
                                    </div>
                                </div>
                                <div class="cart-summary">
                                    <small>độ dài product</small>
                                    <h5>Total Money: {{grandTotal}} &nbsp; USD</h5>
                                </div>
                                <div class="cart-btns">

                                    <a class="infor-header" routerLink="/checkout" style="width: 100%;">Checkout <i
                                            class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <!-- /Cart -->

                        <!-- Menu Toogle -->
                        <div class="menu-toggle">

                            <i class="fa fa-bars"></i>
                            <span>Menu</span>

                        </div>
                        <!-- /Menu Toogle -->
                    </div>
                </div>
                <!-- /ACCOUNT -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src=".../../../../../assets/js/scripts.js"></script>
